<html>
<head>
	<title>Polka Hero</title>

	<script src="polka_hero.js" type="text/javascript" charset="utf-8"></script>

		</div>
		<div class="squeezebox">
			<h1><img src="images/colin-23x32.png" /> Gogol Bordello!</h1>
			<div class="sbody" style="display: none">
				<form action="page.html" method="get">

							</td>
						</tr>
						<tr>
							<td>Adults</td>
							<td>
								<select><option>1</option><option>2</option></select>
								Children <select><option>1</option><option>2</option></select>
								<input type='submit' value='search'>

					</table>
				</form>
			</div>
		</div>
		<div class="squeezebox">
			<h1><img src="images/colin-23x32.png" /> Weird Al Yankovic</h1>
			<div class="sbody" style="display: none">funny if you are 14</div>
		</div>

	<script type="text/javascript" charset="utf-8">
		var ph_opts = {
			animation: {duration: 0.3},
			shown_image: 'images/colintalk-23x32.png',
			hidden_image: 'images/colin-23x32.png'
		}
		var ph = new PolkaHero($('accordions'), ph_opts);
	</script>
